<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MARKETING DIGITAL / DIGITAL MARKETING</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Special Elite', monospace;
    background-color: black;
    color: white;
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    background-image: url('logo.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #F8AC10;
    font-family: 'Special Elite', monospace;
  }

  .player {
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    gap: 15px;
    font-family: 'Special Elite', monospace;
  }

  .karaoke-line {
    white-space: nowrap;
    font-size: 28px;
    display: flex;
    align-items: center;
    gap: 16px;
    font-family: 'Special Elite', monospace;
  }

  .word {
    transition: color 0.2s;
    font-family: 'Special Elite', monospace;
  }

  .highlight-es { color: #F8AC10; }
  .highlight-z { color: #c63843; }
  .completed { color: #9b835a; }

  .audio-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }

  button {
    font-family: 'Special Elite', monospace;
    background: #F8AC10;
    border: 1px solid white;
    color: white;
    cursor: pointer;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 15px;
    flex-shrink: 0;
  }

  .time, .progress { display: none; }

  /* Botón principal "Play All" / Main "Play All" button */
  #playAllButton {
    border-radius: 5px;
    width: auto;
    height: auto;
    padding: 10px 20px;
    font-size: 16px;
    margin: 0 auto 30px auto;
    display: block;
  }
</style>
</head>
<body>

<h1>MARKETING DIGITAL / DIGITAL MARKETING</h1>

<!-- Botón para reproducir todos los audios / Button to play all audios -->
<button id="playAllButton">▶ Reproducir todo / Play All</button>
<div id="players"></div>

<script>
const playerControls = [];
let isPlayingAll = false;
let currentTrackIndex = 0;

// Función para cargar cada karaoke / Function to load each karaoke track
async function loadKaraoke(audioFile, jsonFile, container, type) {
  try {
    const res = await fetch(jsonFile);
    if (!res.ok) throw new Error(`No se encontró ${jsonFile} / Not found ${jsonFile}`);
    const data = await res.json();

    const playerDiv = document.createElement('div');
    playerDiv.className = 'player';

    const controlsDiv = document.createElement('div');
    controlsDiv.className = 'audio-container';

    const playBtn = document.createElement('button');
    playBtn.textContent = '▶'; // Texto del botón / Button text
    controlsDiv.appendChild(playBtn);

    const karaokeDiv = document.createElement('div');
    karaokeDiv.className = 'karaoke-line';

    const wordsArray = [];

    data.forEach((item) => {
      const words = item.text.split(' ');
      const start = item.start.split(':').reduce((acc, time) => 60 * acc + +time, 0);
      const end = item.end.split(':').reduce((acc, time) => 60 * acc + +time, 0);
      const duration = end - start;
      const wordDuration = duration / words.length;

      words.forEach((word, j) => {
        const span = document.createElement('span');
        span.textContent = word;
        span.dataset.start = (start + j * wordDuration).toFixed(2);
        span.dataset.end = (start + (j + 1) * wordDuration).toFixed(2);
        span.dataset.type = type;
        span.className = 'word';
        karaokeDiv.appendChild(span);
        wordsArray.push(span);
      });
    });

    playerDiv.appendChild(controlsDiv);
    playerDiv.appendChild(karaokeDiv);
    container.appendChild(playerDiv);

    const audio = document.createElement('audio');
    audio.src = audioFile;

    let rafId = null;
    let completed = false;

    function highlightLoop() {
      const t = audio.currentTime;
      wordsArray.forEach(span => {
        const start = parseFloat(span.dataset.start);
        const end = parseFloat(span.dataset.end);
        span.classList.remove('highlight-es', 'highlight-z');
        if(t >= start && t <= end){
          span.classList.add(span.dataset.type === 'z' ? 'highlight-z' : 'highlight-es');
        }
      });

      if(t >= audio.duration){
        completed = true;
        wordsArray.forEach(span => span.classList.remove('highlight-es', 'highlight-z'));
        wordsArray.forEach(span => span.classList.add('completed'));
        playBtn.textContent = '▶';
        cancelAnimationFrame(rafId);
        rafId = null;
      } else if(!audio.paused) {
        rafId = requestAnimationFrame(highlightLoop);
      }
    }

    // Botón de reproducción individual / Individual play button
    playBtn.addEventListener('click', () => {
      if(completed){
        wordsArray.forEach(span => span.classList.remove('completed', 'highlight-es', 'highlight-z'));
        audio.currentTime = 0;
        completed = false;
      }

      if(audio.paused){
        if(isPlayingAll) stopAllPlayback(); // Si se reproduce todo, detener / Stop play all if running
        audio.play();
        playBtn.textContent = '❚❚';
        if(!rafId) rafId = requestAnimationFrame(highlightLoop);
      } else {
        audio.pause();
        playBtn.textContent = '▶';
        if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
      }
    });

    // Evento cuando finaliza la pista / Event when track ends
    audio.addEventListener('ended', () => {
      completed = true;
      wordsArray.forEach(span => span.classList.remove('highlight-es', 'highlight-z'));
      wordsArray.forEach(span => span.classList.add('completed'));
      playBtn.textContent = '▶';
      if(rafId){ cancelAnimationFrame(rafId); rafId = null; }

      if (isPlayingAll) { // Reproducir siguiente pista / Play next track
        currentTrackIndex++;
        playNextTrack();
      }
    });

    playerControls.push({
      playBtn,
      audio,
      wordsArray,
      highlightLoop
    });

  } catch (err) {
    console.error('Error al cargar karaoke / Error loading karaoke:', err);
  }
}

const playersContainer = document.getElementById('players');

// Orden de reproducción estable: ES → EN / Stable order: ES → EN
const order = [];
for (let i = 1; i <= 30; i++) {
  const num = i.toString().padStart(3,'0');
  order.push({
    audio: `https://raw.githubusercontent.com/xpanol/PLAYERS/main/${num}_es.mp3`,
    json:  `https://raw.githubusercontent.com/xpanol/PLAYERS/main/${num}_es.json`,
    type: 'es'
  });
  order.push({
    audio: `https://raw.githubusercontent.com/xpanol/PLAYERS/main/Z${num}_en.mp3`,
    json:  `https://raw.githubusercontent.com/xpanol/PLAYERS/main/Z${num}_en.json`,
    type: 'z'
  });
}

async function loadAllSequentially() {
  for (const item of order) {
    await loadKaraoke(item.audio, item.json, playersContainer, item.type);
  }
}

// Reiniciar todos los reproductores / Reset all players
function resetAllPlayers() {
  playerControls.forEach(control => {
    control.audio.pause();
    control.audio.currentTime = 0;
    control.playBtn.textContent = '▶';
    control.wordsArray.forEach(span => span.classList.remove('completed', 'highlight-es', 'highlight-z'));
  });
}

// Reproducir siguiente pista automática / Play next track automatically
function playNextTrack() {
  const playAllButton = document.getElementById('playAllButton');
  if (currentTrackIndex < playerControls.length && isPlayingAll) {
    const current = playerControls[currentTrackIndex];
    current.wordsArray.forEach(span => span.classList.remove('completed', 'highlight-es', 'highlight-z'));
    current.audio.currentTime = 0;
    current.audio.play().catch(error => {
      console.error("Error al intentar reproducir / Error attempting play:", error);
      currentTrackIndex++;
      playNextTrack();
    });
    current.playBtn.textContent = '❚❚';
    current.rafId = requestAnimationFrame(current.highlightLoop);
  } else {
    stopAllPlayback();
    playAllButton.textContent = '✅ Todo reproducido / All played';
    setTimeout(() => {
      playAllButton.textContent = '▶ Reproducir todo / Play All';
    }, 3000);
  }
}

// Detener toda la reproducción / Stop all playback
function stopAllPlayback() {
  isPlayingAll = false;
  document.getElementById('playAllButton').textContent = '▶ Reproducir todo / Play All';
  resetAllPlayers();
}

// Botón principal "Play All" / Main "Play All" button
document.getElementById('playAllButton').addEventListener('click', () => {
  if (isPlayingAll) {
    stopAllPlayback(); // Detener / Stop
  } else {
    isPlayingAll = true;
    currentTrackIndex = 0;
    resetAllPlayers();
    document.getElementById('playAllButton').textContent = '❚❚ Detener reproducción / Stop playback';
    playNextTrack();
  }
});

loadAllSequentially();
</script>

</body>
</html>
