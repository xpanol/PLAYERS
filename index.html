<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Safari Audio</title>
</head>
<body>

  <button onclick="playTest()">▶ Play 001</button>
  <audio id="audio001"
         src="https://raw.githubusercontent.com/XPANOL/SAFARICHECK/main/001_es.mp3"
         preload="auto"
         playsinline>
  </audio>

<script>
  function playTest() {
    const audio = document.getElementById('audio001');
    audio.currentTime = 0;
    audio.play()
      .then(() => console.log('Audio started'))
      .catch(err => console.warn('Error playing audio:', err));
  }
</script>

</body>
</html>
