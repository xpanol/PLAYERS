<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MARKETING DIGITAL / DIGITAL MARKETING</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Special Elite', monospace;
    background-color: black;
    color: white;
    max-width: 1000px;
    margin:50px auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-family: 'Special Elite', monospace;
    margin-bottom: 40px;
    color: #F6B511;
  }

  .player {
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .word {
    font-size: 28px;
    padding: 2px;
    transition: color 0.2s;
  }

  .highlight {
    color: #F6B511;
  }

  .karaoke-line {
    white-space: nowrap;
    display: flex;
    align-items: center;
  }

  .audio-container {
    display: flex;
    align-items: center;
  }

  button {
    font-family: 'Special Elite', monospace;
    background: #F6B511;
    border: 1px solid white;
    color: white;
    cursor: pointer;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
  }

  .time, .progress {
    display: none;
  }
</style>
</head>
<body>

<h1>MARKETING DIGITAL / DIGITAL MARKETING</h1>

<div id="players"></div>

<script>
async function loadKaraoke(audioFile, jsonFile, container) {
  try {
    const res = await fetch(jsonFile);
    if (!res.ok) throw new Error(`No se encontró ${jsonFile}`);
    const data = await res.json();

    const playerDiv = document.createElement('div');
    playerDiv.className = 'player';

    const audio = document.createElement('audio');
    audio.src = audioFile;

    const controlsDiv = document.createElement('div');
    controlsDiv.className = 'audio-container';

    const playBtn = document.createElement('button');
    playBtn.textContent = '▶';
    controlsDiv.appendChild(playBtn);

    const timeDisplay = document.createElement('div');
    timeDisplay.className = 'time';
    timeDisplay.textContent = '0:00 / 0:00';
    controlsDiv.appendChild(timeDisplay);

    const progressBar = document.createElement('div');
    progressBar.className = 'progress';
    const progressFilled = document.createElement('div');
    progressFilled.className = 'progress-filled';
    progressBar.appendChild(progressFilled);
    controlsDiv.appendChild(progressBar);

    const karaokeDiv = document.createElement('div');
    karaokeDiv.className = 'karaoke-line';

    data.forEach((item, i) => {
      const words = item.text.split(' ');
      const start = parseFloat(item.start.split(':').reduce((acc, time) => 60 * acc + +time));
      const end = parseFloat(item.end.split(':').reduce((acc, time) => 60 * acc + +time));
      const duration = end - start;
      const wordDuration = duration / words.length;

      words.forEach((word, j) => {
        const span = document.createElement('span');
        span.textContent = word + ' ';
        span.dataset.start = (start + j * wordDuration).toFixed(2);
        span.dataset.end = (start + (j + 1) * wordDuration).toFixed(2);
        span.id = `${audioFile}-word-${i}-${j}`;
        span.className = 'word';
        karaokeDiv.appendChild(span);
      });
    });

    playerDiv.appendChild(controlsDiv);   
    playerDiv.appendChild(karaokeDiv);    
    container.appendChild(playerDiv);

    playBtn.addEventListener('click', () => {
      if(audio.paused) audio.play();
      else audio.pause();
    });

    audio.addEventListener('timeupdate', () => {
      const time = audio.currentTime;
      const duration = audio.duration;

      progressFilled.style.width = `${(time/duration)*100}%`;

      karaokeDiv.querySelectorAll('.word').forEach(span => {
        const start = parseFloat(span.dataset.start);
        const end = parseFloat(span.dataset.end);
        if (time >= start && time <= end) {
          span.classList.add('highlight');
        } else {
          span.classList.remove('highlight');
        }
      });
    });

    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pos * audio.duration;
    });

  } catch (err) {
    console.error('Error al cargar karaoke:', err);
  }
}

const playersContainer = document.getElementById('players');
const files = Array.from({ length: 30 }, (_, i) => i + 1); // bez sortowania, naturalna kolejność

files.forEach(i => {
  const num = i.toString().padStart(3, '0');
  const audioFile = `mp3/ES/${num}_es.mp3`;
  const jsonFile = `json/ES/${num}_es.json`;
  loadKaraoke(audioFile, jsonFile, playersContainer);
});
</script>

</body>
</html>
