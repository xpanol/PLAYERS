<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Safari Audio Test</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding-top: 80px;
  }
  button {
    background: #f6b511;
    border: none;
    padding: 16px 26px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
  }
  button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>

<h1>Test audio w Safari i Chrome</h1>

<button id="playBtn">Play</button>

<audio id="audio"></audio>

<script>
const audio = document.getElementById('audio');
audio.src = '001_es.mp3';

document.getElementById('playBtn').addEventListener('click', () => {
  
  // Safari wymaga załadowania dopiero po kliknięciu
  audio.load();

  audio.play().then(() => {
    console.log('Audio gra');
  }).catch(err => {
    console.log('Blokada w Safari:', err);
  });
});
</script>

</body>
</html>
