<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test MP3 + JSON Safari</title>
</head>
<body>
<h2>Test audio i JSON</h2>

<button id="playBtn">▶ Play</button>
<audio id="audio001" preload="auto" playsinline></audio>
<div id="text"></div>

<script>
const audio = document.getElementById('audio001');
const playBtn = document.getElementById('playBtn');
const textDiv = document.getElementById('text');
let dataLoaded = false;
let data = [];

playBtn.addEventListener('click', async () => {
  if (!audio.src) audio.src = 'https://raw.githubusercontent.com/XPANOL/SAFARICHECK/main/001_es.mp3';

  if (!dataLoaded) {
    try {
      const res = await fetch('https://raw.githubusercontent.com/XPANOL/SAFARICHECK/main/001_es.json');
      data = await res.json();
      textDiv.textContent = "JSON wczytany: " + JSON.stringify(data[0]);
      dataLoaded = true;
    } catch(e) {
      textDiv.textContent = "Błąd wczytywania JSON: " + e;
      console.error(e);
    }
  }

  audio.currentTime = 0;
  audio.play().then(() => console.log("Audio started"))
              .catch(err => console.warn("Error:", err));
});
</script>
</body>
</html>
