<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Safari Fix Audio</title>
<style>
body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
}
button {
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>Test audio Safari</h2>

<button id="playBtn">PLAY</button>

<audio id="audio"></audio>

<script>
const btn = document.getElementById('playBtn');
const audio = document.getElementById('audio');
let loaded = false;

btn.addEventListener('click', async () => {
    if (!loaded) {
        audio.src = '001_es.mp3';
        try {
            await audio.play();
            loaded = true;
            btn.textContent = 'PAUSE';
        } catch(err) {
            console.log('Safari block:', err);
        }
        return;
    }

    if (audio.paused) {
        audio.play();
        btn.textContent = 'PAUSE';
    } else {
        audio.pause();
        btn.textContent = 'PLAY';
    }
});
</script>

</body>
</html>
