<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Player Safari</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Special Elite', monospace;
    background-color: black;
    color: white;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #F6B511;
  }

  .player {
    margin-bottom: 40px;
  }

  .word {
    font-size: 24px;
    padding: 2px;
    transition: color 0.2s;
  }

  .highlight {
    color: #F6B511;
    font-weight: 700;
  }

  .karaoke-line {
    white-space: nowrap;
    margin-bottom: 15px;
  }

  .audio-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button {
    font-family: 'Special Elite', monospace;
    background: #F6B511;
    border: 1px solid white;
    color: black;
    cursor: pointer;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
  }
</style>
</head>
<body>

<h1>Test Player Safari</h1>

<div id="players"></div>

<script>
async function loadKaraoke(audioFile, jsonFile, container) {
  try {
    const res = await fetch(jsonFile);
    if (!res.ok) throw new Error(`Nie znaleziono ${jsonFile}`);
    const data = await res.json();

    const playerDiv = document.createElement('div');
    playerDiv.className = 'player';

    const audio = document.createElement('audio');
    audio.src = audioFile;

    const karaokeDiv = document.createElement('div');
    karaokeDiv.className = 'karaoke-line';

    data.forEach((item, i) => {
      const words = item.text.split(' ');
      const start = parseFloat(item.start);
      const end = parseFloat(item.end);
      const duration = end - start;
      const wordDuration = duration / words.length;

      words.forEach((word, j) => {
        const span = document.createElement('span');
        span.textContent = word + ' ';
        span.dataset.start = (start + j * wordDuration).toFixed(2);
        span.dataset.end = (start + (j + 1) * wordDuration).toFixed(2);
        span.id = `${audioFile}-word-${i}-${j}`;
        span.className = 'word';
        karaokeDiv.appendChild(span);
      });
    });

    const controlsDiv = document.createElement('div');
    controlsDiv.className = 'audio-container';

    const playBtn = document.createElement('button');
    playBtn.textContent = '▶';
    controlsDiv.appendChild(playBtn);

    playerDiv.appendChild(karaokeDiv);
    playerDiv.appendChild(controlsDiv);
    container.appendChild(playerDiv);

    function updateHighlight() {
      const time = audio.currentTime;
      karaokeDiv.querySelectorAll('.word').forEach(span => {
        const start = parseFloat(span.dataset.start);
        const end = parseFloat(span.dataset.end);
        if (time >= start && time <= end) {
          span.classList.add('highlight');
        } else {
          span.classList.remove('highlight');
        }
      });
      if (!audio.paused) requestAnimationFrame(updateHighlight);
    }

    playBtn.addEventListener('click', () => {
      if(audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
        requestAnimationFrame(updateHighlight);
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    });

  } catch (err) {
    console.error('Błąd:', err);
  }
}

// pliki znajdują się w tym samym katalogu co HTML
const playersContainer = document.getElementById('players');
loadKaraoke('001_es.mp3', '001_es.json', playersContainer);
</script>

</body>
</html>
