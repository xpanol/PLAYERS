<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Safari click test</title>
<style>
  body {
    background: #222;
    color: white;
    text-align: center;
    padding-top: 100px;
  }
  button {
    padding: 20px 30px;
    font-size: 22px;
    background: orange;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Test kliknięcia w Safari</h1>

<button id="b">KLIKNIJ MNIE</button>

<script>
console.log('JS działa i został załadowany');

document.getElementById('b').addEventListener('click', () => {
    console.log('Safari widzi kliknięcie');
    alert('Safari widzi kliknięcie');
});
</script>

</body>
</html>
