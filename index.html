<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Safari Audio Bypass</title>

<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
  }
  button {
    background: #f6b511;
    border: none;
    padding: 16px 26px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Test audio Safari</h1>

<button id="playBtn">PLAY</button>

<audio id="audio"></audio>

<script>
const btn = document.getElementById('playBtn');
const audio = document.getElementById('audio');

btn.addEventListener('click', () => {
    audio.src = '001_es.mp3'; 
    audio.load(); 
    audio.play()
        .then(() => {
            btn.textContent = 'PAUSE';
        })
        .catch(err => {
            console.log('Error:', err);
        });
});
</script>

</body>
</html>
