<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MARKETING DIGITAL / DIGITAL MARKETING</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Special Elite', monospace;
    background-color: black;
    color: white;
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #F8AC10;
  }

  .player {
    margin-bottom: 40px;
    display: flex;
    align-items: center; /* przycisk i tekst w jednej linii */
    gap: 15px; /* odstęp między przyciskiem a tekstem */
  }

  .karaoke-line {
    white-space: nowrap;
    font-size: 28px;
    display: flex;
    align-items: center;
    gap: 16px; /* większy odstęp między słowami */
  }

  .word {
    transition: color 0.2s;
  }

  .highlight {
    color: #F8AC10;
  }

  .completed {
    color: #9b835a;
  }

  button {
    font-family: 'Special Elite', monospace;
    background: #F8AC10;
    border: 1px solid white;
    color: white;
    cursor: pointer;
    width: 45px;
    height: 45px;
    border-radius: 50%; /* zawsze idealne koło */
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
    margin-right: 12px; /* lekki odstęp od tekstu */
  }

  .audio-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }

  .time, .progress {
    display: none;
  }
</style>
</head>
<body>

<h1>MARKETING DIGITAL / DIGITAL MARKETING</h1>

<div id="players"></div>

<script>
async function loadKaraoke(audioFile, jsonFile, container) {
  try {
    const res = await fetch(jsonFile);
    if (!res.ok) throw new Error(`No se encontró ${jsonFile}`);
    const data = await res.json();

    const playerDiv = document.createElement('div');
    playerDiv.className = 'player';

    const playBtn = document.createElement('button');
    playBtn.textContent = '▶';

    const karaokeDiv = document.createElement('div');
    karaokeDiv.className = 'karaoke-line';

    const wordsArray = [];

    data.forEach((item) => {
      const words = item.text.split(' ');
      const start = parseFloat(item.start.split(':').reduce((acc, time) => 60 * acc + +time));
      const end = parseFloat(item.end.split(':').reduce((acc, time) => 60 * acc + +time));
      const duration = end - start;
      const wordDuration = duration / words.length;

      words.forEach((word, j) => {
        const span = document.createElement('span');
        span.textContent = word;
        span.dataset.start = (start + j * wordDuration).toFixed(2);
        span.dataset.end = (start + (j + 1) * wordDuration).toFixed(2);
        span.className = 'word';
        karaokeDiv.appendChild(span);
        wordsArray.push(span);
      });
    });

    playerDiv.appendChild(playBtn);
    playerDiv.appendChild(karaokeDiv);
    container.appendChild(playerDiv);

    const audio = document.createElement('audio');
    audio.src = audioFile;

    let rafId = null;
    let completed = false;

    function highlightLoop() {
      const t = audio.currentTime;
      wordsArray.forEach(span => {
        const start = parseFloat(span.dataset.start);
        const end = parseFloat(span.dataset.end);
        if(t >= start && t <= end){
          span.classList.add('highlight');
        } else {
          span.classList.remove('highlight');
        }
      });

      if(t >= audio.duration){
        completed = true;
        wordsArray.forEach(span => span.classList.remove('highlight'));
        wordsArray.forEach(span => span.classList.add('completed'));
        playBtn.textContent = '▶';
        cancelAnimationFrame(rafId);
        rafId = null;
      } else {
        rafId = requestAnimationFrame(highlightLoop);
      }
    }

    playBtn.addEventListener('click', () => {
      if(completed){
        wordsArray.forEach(span => { 
          span.classList.remove('completed'); 
          span.style.color = 'white';
        });
        audio.currentTime = 0;
        completed = false;
      }

      if(audio.paused){
        audio.play();
        playBtn.textContent = '❚❚';
        if(!rafId) rafId = requestAnimationFrame(highlightLoop);
      } else {
        audio.pause();
        playBtn.textContent = '▶';
        if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
      }
    });

  } catch (err) {
    console.error('Error al cargar karaoke:', err);
  }
}

const playersContainer = document.getElementById('players');
const files = Array.from({ length: 30 }, (_, i) => i + 1);

files.forEach(i => {
  const num = i.toString().padStart(3,'0');
  const audioFile = `https://raw.githubusercontent.com/xpanol/PLAYERS/main/${num}_es.mp3`;
  const jsonFile = `https://raw.githubusercontent.com/xpanol/PLAYERS/main/${num}_es.json`;
  loadKaraoke(audioFile, jsonFile, playersContainer);
});
</script>

</body>
</html>
