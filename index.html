<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Obejście blokady audio w Safari</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 50px;
  }
  button {
    background: #f6b511;
    border: none;
    padding: 16px 26px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 30px;
  }
  button:active { transform: translateY(1px); }
  .highlight { color: #f6b511; transition: color 0.3s; }
</style>
</head>
<body>

<h1>Safari Audio – obejście blokady</h1>

<button id="playBtn">Play</button>
<p id="text">To jest przykładowy tekst, który zostanie podświetlony podczas odtwarzania audio.</p>

<audio id="audio" preload="auto"></audio>

<script>
const btn = document.getElementById('playBtn');
const audio = document.getElementById('audio');
const text = document.getElementById('text');
let isPlaying = false;

btn.addEventListener('click', () => {
  if (!isPlaying) {
    // ustawiamy src dopiero przy kliknięciu
    if (!audio.src) {
      audio.src = 'https://xpanol.github.io/SAFARICHECK/001_es.mp3';
    }

    audio.play()
      .then(() => {
        isPlaying = true;
        btn.textContent = 'Pause';
        text.classList.add('highlight');
      })
      .catch(err => console.log('Safari blokuje:', err));
  } else {
    audio.pause();
    isPlaying = false;
    btn.textContent = 'Play';
    text.classList.remove('highlight');
  }
});

audio.addEventListener('ended', () => {
  isPlaying = false;
  btn.textContent = 'Play';
  text.classList.remove('highlight');
});
</script>

</body>
</html>
