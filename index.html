<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Player Test Safari/Chrome</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Special Elite', monospace;
    background: black;
    color: white;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
  }

  h1 { text-align: center; margin-bottom: 30px; color: #F6B511; }

  .player { margin-bottom: 40px; }

  .word {
    font-size: 24px;
    padding: 2px;
    transition: color 0.2s;
  }

  .highlight {
    color: #F6B511;
    font-weight: bold;
  }

  .audio-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
  }

  button {
    font-family: 'Special Elite', monospace;
    background: #F6B511;
    border: 1px solid white;
    color: black;
    cursor: pointer;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
  }
</style>
</head>
<body>

<h1>MARKETING DIGITAL / DIGITAL MARKETING</h1>

<div class="player">
  <div id="karaoke"></div>

  <div class="audio-container">
    <button id="playBtn">▶</button>
  </div>
</div>

<audio id="audio" src="001_es.mp3" preload="auto"></audio>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const karaokeDiv = document.getElementById('karaoke');

let words = [];

// Wczytanie JSON z tymi samymi wyrazami i czasami
fetch('001_es.json')
  .then(res => res.json())
  .then(data => {
    data.forEach(item => {
      const span = document.createElement('span');
      span.textContent = item.text + ' ';
      span.dataset.start = item.start;
      span.dataset.end = item.end;
      span.className = 'word';
      karaokeDiv.appendChild(span);
      words.push(span);
    });
  })
  .catch(err => console.error(err));

let rafId = null;

function highlightLoop() {
  const t = audio.currentTime;
  words.forEach(w => {
    const start = parseFloat(w.dataset.start);
    const end = parseFloat(w.dataset.end);
    if (t >= start && t <= end) {
      w.classList.add('highlight');
    } else {
      w.classList.remove('highlight');
    }
  });
  rafId = requestAnimationFrame(highlightLoop);
}

playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play().catch(err => console.error(err));
    playBtn.textContent = '⏸';
    if (!rafId) rafId = requestAnimationFrame(highlightLoop);
  } else {
    audio.pause();
    playBtn.textContent = '▶';
    if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
  }
});

audio.addEventListener('ended', () => {
  playBtn.textContent = '▶';
  if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
});
</script>

</body>
</html>
