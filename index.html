<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Safari Audio Test</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding-top: 80px;
  }
  button {
    background: #f6b511;
    border: none;
    padding: 16px 26px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
  }
  button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>

<h1>Test audio w Safari i Chrome</h1>

<button id="playBtn">Play</button>

<audio id="audio" preload="auto"></audio>

<script>
// wskazanie pliku mp3
const audio = document.getElementById('audio');
audio.src = '001_es.mp3';

// flagi stanu
let audioReady = false;

// Safari musi zameldować że dźwięk da się odtworzyć
audio.addEventListener('canplaythrough', () => {
  audioReady = true;
  console.log('Audio gotowe do odtworzenia');
});

// kliknięcie play = prawdziwa interakcja użytkownika
document.getElementById('playBtn').addEventListener('click', () => {
  if (!audioReady) {
    console.log('Safari jeszcze ładuje audio');
    return;
  }

  if (audio.paused) {
    audio.play()
      .then(() => console.log('Odtwarzanie działa'))
      .catch(err => console.log('Safari blokuje:', err));
  } else {
    audio.pause();
  }
});
</script>

</body>
</html>
