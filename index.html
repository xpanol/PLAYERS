<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XPANOL Player Test</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Special Elite', monospace;
    background-color: black;
    color: white;
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #F6B511;
    margin-bottom: 30px;
  }

  .player {
    margin-bottom: 50px;
  }

  .karaoke-line {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: left;
  }

  .word {
    transition: color 0.12s ease;
  }

  .highlight {
    color: #F6B511;
    font-weight: bold;
  }

  .controls {
    display: flex;
    justify-content: flex-start;
    gap: 12px;
    align-items: center;
  }

  button {
    background: #F6B511;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 22px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
  }
</style>
</head>
<body>

<h1>XPANOL Player Test</h1>

<div class="player" id="player1">
  <div class="karaoke-line" id="karaokeLine"></div>
  <div class="controls">
    <button id="playBtn">▶</button>
  </div>
  <audio id="audio" preload="auto" src="001_es.mp3"></audio>
</div>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const karaokeLine = document.getElementById('karaokeLine');

let wordsData = [];
let rafId = null;

// Wczytanie JSON i wyrenderowanie spanów
fetch('001_es.json')
  .then(resp => resp.json())
  .then(data => {
    // przygotowanie danych
    wordsData = data.map(item => {
      const words = item.text.split(' ').map((w, i) => ({
        text: w,
        start: Number(item.start.split(':').reduce((acc,t)=>60*acc+Number(t))),
        end: Number(item.end.split(':').reduce((acc,t)=>60*acc+Number(t)))
      }));
      return words;
    }).flat();

    // render spanów
    karaokeLine.innerHTML = '';
    wordsData.forEach((w, i) => {
      const span = document.createElement('span');
      span.textContent = w.text + ' ';
      span.className = 'word';
      span.dataset.start = w.start;
      span.dataset.end = w.end;
      karaokeLine.appendChild(span);
    });
  });

// highlight loop
function highlightLoop() {
  const t = audio.currentTime;
  wordsData.forEach((w, i) => {
    const span = karaokeLine.children[i];
    if(t >= w.start && t <= w.end){
      span.classList.add('highlight');
    } else {
      span.classList.remove('highlight');
    }
  });
  rafId = requestAnimationFrame(highlightLoop);
}

// Play/Pause button
playBtn.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playBtn.textContent = '❚❚';
    if(!rafId) rafId = requestAnimationFrame(highlightLoop);
  } else {
    audio.pause();
    playBtn.textContent = '▶';
    if(rafId){ cancelAnimationFrame(rafId); rafId = null; }
  }
});
</script>

</body>
</html>
