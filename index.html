<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Test Audio Safari/Chrome</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Special Elite', monospace;
    background: black;
    color: white;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #F6B511;
  }
  .karaoke {
    font-size: 24px;
    margin-bottom: 20px;
    white-space: nowrap;
  }
  .word {
    transition: color 0.2s;
  }
  .highlight {
    color: #F6B511;
    font-weight: bold;
  }
  button {
    font-family: 'Special Elite', monospace;
    background: #F6B511;
    color: black;
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    font-size: 18px;
    cursor: pointer;
  }
  button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>

<h1>Test Audio Safari/Chrome</h1>

<div class="karaoke" id="karaokeText"></div>

<button id="playBtn">Play</button>

<audio id="audio" preload="auto">
  <source src="001_es.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Przykładowe dane JSON – słowa i czas (sekundy)
  const wordsData = [
    {text:"Hola", start:0, end:0.5},
    {text:"cómo", start:0.5, end:1},
    {text:"estás?", start:1, end:2},
  ];

  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const karaokeDiv = document.getElementById('karaokeText');

  // Tworzymy span-y dla każdego słowa
  wordsData.forEach((w, i)=>{
    const span = document.createElement('span');
    span.textContent = w.text + ' ';
    span.dataset.start = w.start;
    span.dataset.end = w.end;
    span.className = 'word';
    karaokeDiv.appendChild(span);
  });

  let rafId = null;

  function highlightLoop(){
    const t = audio.currentTime;
    const spans = karaokeDiv.querySelectorAll('.word');
    spans.forEach(span=>{
      const start = parseFloat(span.dataset.start);
      const end = parseFloat(span.dataset.end);
      if(t >= start && t <= end){
        span.classList.add('highlight');
      } else {
        span.classList.remove('highlight');
      }
    });
    if(!audio.paused) rafId = requestAnimationFrame(highlightLoop);
  }

  playBtn.addEventListener('click', ()=>{
    if(audio.paused){
      audio.play().then(()=>{
        playBtn.textContent = 'Pause';
        if(!rafId) rafId = requestAnimationFrame(highlightLoop);
      }).catch(err=>{
        console.error("Safari wymaga interakcji użytkownika:", err);
      });
    } else {
      audio.pause();
      playBtn.textContent = 'Play';
      if(rafId){ cancelAnimationFrame(rafId); rafId=null; }
    }
  });

  audio.addEventListener('ended', ()=>{
    playBtn.textContent = 'Play';
    if(rafId){ cancelAnimationFrame(rafId); rafId=null; }
  });
</script>

</body>
</html>
